    <main>
        <h1>Browse through all of my articles</h1>
        <form action="search.html" method="get">
            <input type="text" name="q" placeholder="Search...">
            <input type="submit">
        </form>
        <ul class="article-list">
            <a href="backpropagation-explication.html"><li>Comment marche la backpropagation ?</li></a>

        </ul>
        <div id="pagination"></div>

    </main>
</body>
<script>
    const articlesPerPage = 10; // Number of articles to show per page
    let currentPage = 1; // Current page number
    const articleList = document.querySelector(".article-list");
    const articles = Array.from(articleList.children);

    // Helper function to display the correct page
    function displayPage(pageNumber) {
        const startIndex = (pageNumber - 1) * articlesPerPage;
        const endIndex = startIndex + articlesPerPage;

        articles.forEach((article, index) => {
            if (index >= startIndex && index < endIndex) {
                article.style.display = ""; // Show articles in the range
            } else {
                article.style.display = "none"; // Hide articles outside the range
            }
        });

        renderPagination();
    }

    // Helper function to render pagination buttons
    function renderPagination() {
        const paginationContainer = document.querySelector("#pagination");
        paginationContainer.innerHTML = ""; // Clear existing buttons

        const totalPages = Math.ceil(articles.length / articlesPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement("button");
            button.innerText = i;
            button.className = i === currentPage ? "active" : "";
            button.onclick = () => {
                currentPage = i;
                displayPage(currentPage);
            };
            paginationContainer.appendChild(button);
        }
    }

    // Search functionality integrated with pagination
    const searchParams = new URLSearchParams(window.location.search);
    const searchQuery = searchParams.get("q")?.toLowerCase();

    if (searchQuery) {
        // Filter articles by search query
        const filteredArticles = articles.filter(article =>
            article.innerText.toLowerCase().includes(searchQuery)
        );

        filteredArticles.forEach((article, index) => {
            article.style.display = index < articlesPerPage ? "" : "none";
        });

        articles.forEach(article => {
            if (!filteredArticles.includes(article)) {
                article.style.display = "none";
            }
        });

        renderPagination();
    } else {
        // Display full articles with pagination
        displayPage(currentPage);
    }
</script>
